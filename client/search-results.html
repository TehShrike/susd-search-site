<h1>Sup</h1>
<table class="pure-table">
	<tbody>
		{{#results}}
			<tr>
				<td>
					<img src="{{imageUrls.2}}" alt="{{title}}" style="width: 320px; height: 240px">
				</td>
				<td>
					<h3>{{title}}</h3>
					<ul>
						{{#tags}}
							<li>{{.}}</li>
						{{/tags}}
					</ul>
				</td>
			</tr>
		{{/results}}
	</tbody>
</table>
