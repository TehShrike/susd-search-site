{{#if results && results.length > 0}}
<table class="pure-table pure-table-horizontal pure-table-striped" style="width: 100%">
	<tbody>
		{{#results}}
			<tr>
				<td class="result-image-dolumn">
					<externalLink url="{{url}}">
						<img
							src="{{imageUrls[naiveDevicePixelRatio]}}"
							alt="{{title}}"
							style="width: 320px; height: 240px"
						/>
					</externalLink>
				</td>
				<td>
					<externalLink url="{{url}}" class="bigly-header-link">
						<h2>{{title}}</h2>
					</externalLink>
					<ul class="tag-list">
						{{#tags}}
							<li>{{.}}</li>
						{{/tags}}
					</ul>
				</td>
			</tr>
		{{/results}}
	</tbody>
</table>
{{/if}}

{{#if results.length === 0}}
<h2 style="text-align: center; white-space: nowrap;">No matches :-x</h2>
{{/if}}
