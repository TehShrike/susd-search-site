{{#if results && results.length > 0}}
<table class="pure-table pure-table-horizontal pure-table-striped" style="width: 100%">
	<tbody>
		{{#results}}
			<tr>
				<td class="result-image-dolumn">
					<externalLink url="{{url}}">
						{{#if imageUrl}}
						<img
							src="./transparent-pixel.png"
							as-lazy="'./images/' + pixelRatio + '/' + sanitizeFilename(imageUrl)"
							alt="{{title}}"
							style="width: 320px; height: 240px"
						/>
						{{else}}
						<img
							src="./transparent-pixel.png"
							alt="{{title}}"
							style="width: 320px; height: 240px"
						/>
						{{/if}}
					</externalLink>
				</td>
				<td>
					<externalLink url="{{url}}" class="bigly-header-link">
						<h2 class="susd-orange">{{title}}</h2>
					</externalLink>
					<ul class="tag-list">
						{{#tags}}
							<li class="pad-vertical">
								<a href="{{ makePath(null, { type: currentType, tags: [ this ]}) }}" class="gray">
									{{.}}
								</a>
							</li>
						{{/tags}}
					</ul>
				</td>
			</tr>
		{{/results}}
	</tbody>
</table>
{{/if}}

{{#if results.length === 0}}
<h2 class="gray" style="text-align: center; white-space: nowrap;">No matches :-x</h2>
{{/if}}
