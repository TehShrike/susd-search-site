<table class="pure-table pure-table-horizontal pure-table-striped" style="width: 100%">
	<tbody>
		{{#results}}
			<tr>
				<td>
					<img src="{{imageUrls[naiveDevicePixelRatio]}}" alt="{{title}}" style="width: 320px; height: 240px">
				</td>
				<td>
					<h3>{{title}}</h3>
					<ul class="tag-list">
						{{#tags}}
							<li>{{.}}</li>
						{{/tags}}
					</ul>
				</td>
			</tr>
		{{/results}}
	</tbody>
</table>
