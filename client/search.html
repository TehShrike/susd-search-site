<div class="header flex vertical-center flex-wrap" style="padding: 10px">
	<div class="pure-menu flex" style="margin-right: 30px;">
		<ul class="pure-menu-list flex">
			<li class="pure-menu-item" as-active="'search','type:video'">
				<a
					href="{{ makePath('search', { type: 'video', search: initialSearchQuery }) }}"
					class="pure-menu-link"
				>
					Videos
				</a>
			</li>
			<li class="pure-menu-item" as-active="'search','type:game'">
				<a
					href="{{ makePath('search', { type: 'game', search: initialSearchQuery }) }}"
					class="pure-menu-link"
				>
					Games
				</a>
			</li>
			<!-- <li class="pure-menu-item" as-active="'about'">
				<a href="{{makePath('about')}}" class="pure-menu-link">About</a>
			</li> -->
		</ul>

	</div>
	<form
		class="pure-form flex pad-sides"
		onsubmit="return false"
		on-submit="search"
		action=""
	>
		<input
			type="text"
			class="search-query-input"
			placeholder="Search"
			value="{{searchInput}}"
			as-selectOnFocus
		>
		<button type="submit" class="pure-button pure-button-primary">Search...</button>
	</form>
	{{#allResults.length}}
	<div class="pad-sides pad-vertical" style="flex-grow: 1; text-align: center">
		<p class="gray" style="white-space: nowrap; margin: 0;">
			{{allResults.length}} results
		</p>
	</div>
	{{/}}
</div>
<div>
	<ol style="padding: 0; list-style-type: none;" class="flex flex-wrap filter-tag-list">
	{{#topTags}}
		<li class="filter-tag gray pad-sides pad-vertical">
			<label>
				<input
					type="checkbox"
					checked="{{~/selectedTags[.tag]}}"
					on-change="filterByTags"
				>
				{{tag}}{{#count}} ({{count}}){{/count}}
			</label>
		</li>
	{{/topTags}}
	</ol>
</div>
<searchResults results="{{results}}" currentType="{{currentType}}"></searchResults>
