version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10-browsers

git_restore_cache: &git_restore_cache
  restore_cache:
    keys:
      - source-v1-{{ .Branch }}-{{ .Revision }}
      - source-v1-{{ .Branch }}-
      - source-v1-

git_save_cache: &git_save_cache
  save_cache:
    key: source-v1-{{ .Branch }}-{{ .Revision }}
    paths:
      - ".git"


prep_deploy: &prep_deploy
  run:
    name: Prep deploy
    command: |
      # Install pip
      curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
      sudo python get-pip.py
      # Install awscli
      sudo pip install awscli

jobs:
  install_and_build:
    <<: *defaults
    steps:
      - *git_restore_cache
      - checkout
      - *git_save_cache
      - run:
          name: npm install
          command: npm ci --only=prod
      - run:
          name: Build
          command: NODE_ENV=production npm run build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules
            - public
  deploy_production:
    <<: *defaults
    steps:
      - *git_restore_cache
      - checkout
      - *git_save_cache
      - attach_workspace:
          at: ~/repo
      - *prep_deploy
      - run:
          name: Deploy to S3
          command: npm run deploy:production

workflows:
  version: 2
  install_and_test_and_deploy:
    jobs:
      - install_and_build
      - deploy_production:
          context: apex-up
          requires:
            - install_and_build
          filters:
            branches:
              only: master
